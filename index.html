<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>To-Do List</title>
</head>
<body>
    
    <div class="wrapper">
        <div class="content">
            <div class="content__todo-list todo-list">
                <h2 class="todo-list__title">To-Do List</h2>
                <div class="content__row row">
                    <input class="content__input" type="text" id="row-input-text" placeholder="Type something">
                    <button onclick="addEvent()">Add</button>
                </div>
                <ul id="list-container">
                    <!-- <li class="checked">Task 1</li>
                    <li>Task 2</li>
                    <li>Task 3</li> -->
                </ul>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
